<ion-view view-title="Produsen">
    <ion-content>
        <form name="form" ng-submit="submit(form)">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Sapi</span>
                    <input type="text" name="sapi" ng-model="data.sapi" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.sapi.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Kerbau</span>
                    <input type="text" name="kerbau" ng-model="data.kerbau" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.kerbau.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Kambing</span>
                    <input type="text" name="kambing" ng-model="data.kambing" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.kambing.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Domba</span>
                    <input type="text" name="domba" ng-model="data.domba" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.domba.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Ayam Broiler</span>
                    <input type="text" name="ayambroiler" ng-model="data.ayambroiler" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.ayambroiler.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Ayam Buras</span>
                    <input type="text" name="ayamburas" ng-model="data.ayamburas" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.ayamburas.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Itik</span>
                    <input type="text" name="itik" ng-model="data.itik" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.itik.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Telur Ayam Ras</span>
                    <input type="text" name="telurayamras" ng-model="data.telurayamras" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.telurayamras.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Telur Ayam Buras</span>
                    <input type="text" name="telurayamburas" ng-model="data.telurayamburas" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.telurayamburas.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Telur Itik</span>
                    <input type="text" name="teluritik" ng-model="data.teluritik" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.teluritik.$error.pattern && submitted}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Susu Segar</span>
                    <input type="text" name="susu" ng-model="data.susu" ng-pattern="/^(\d)+$/" ng-class="{'has-errors':form.susu.$error.pattern && submitted}">
                </label>
            </div>
            <div class="padding">
                <p class="error" ng-show="(form.sapi.$error.pattern||form.kerbau.$error.pattern||form.kambing.$error.pattern||form.domba.$error.pattern||form.ayambroiler.$error.pattern||form.ayamburas.$error.pattern||form.itik.$error.pattern||form.telurayamras.$error.pattern||form.telurayamburas.$error.pattern||form.teluritik.$error.pattern||form.susu.$error.pattern) && submitted">Harus angka</p>
                <button class="button button-block button-positive" type="submit">Kirim</button>
            </div>
        </form>
    </ion-content>
</ion-view>
